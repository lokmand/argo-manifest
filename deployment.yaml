apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: argo-demo
  name: argo-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argo-demo
  template:
    metadata:
      labels:
        app: argo-demo
    spec:
      containers:
      - image: lokmand/argolab:4
        name: argo-demo
        resources:
         limits:
           memory: 400Mi
           cpu: 200m
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
  labels:
    app: lb-service
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: argo-demo
